     <section id="ngx-datatable-kitchen-sink">

          <!-- <h4 class="card-title">Kitchen Sink</h4> -->
          <div class="row">
            <div class="col-12 mb-50">
              <!-- <button type="button" class="btn btn-primary ml-1" rippleEffect (click)="modalOpenXL(modalXL)" >

            </div>
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center"
                  >Show
                  <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label
                >
              </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
              <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                <label class="d-flex align-items-center"
                  >Search<input
                    type="search"
                    placeholder="Search"
                    class="form-control ml-25"
                    (keyup)="filterUpdate($event)"
                    (search)="filterUpdate($event)"
                /></label>
              </div>
            </div>
          </div>
          <ngx-datatable
            [rows]="kitchenSinkRows"
            [rowHeight]="58"
            class="bootstrap core-bootstrap"
            [limit]="10"
            [columnMode]="ColumnMode.force"
            [headerHeight]="40"
            [footerHeight]="50"
            [scrollbarH]="true"
            [selectionType]="SelectionType.checkbox"
            [limit]="basicSelectedOption"
            (activate)="onActivate($event,modalXL)"
            (select)="onSelect($event)"
          >

            <ngx-datatable-column name="Job No" prop="jobNo" [flexGrow]="1">
              <ng-template let-column="column" ngx-datatable-header-template>
                  <div> Job No </div>
              </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div style="font-size: 10px;"><a>{{value}} </a></div>
              </ng-template>
          </ngx-datatable-column>

            <ngx-datatable-column name="Shipper" prop="shipper" [flexGrow]="1">
              <ng-template let-column="column" ngx-datatable-header-template>
                  <div> Shipper </div>
              </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div style="font-size: 10px;"> {{value}} </div>
              </ng-template>
          </ngx-datatable-column>
       

            <ngx-datatable-column name="Consignee" prop="consignee" [flexGrow]="1">
              <ng-template let-column="column" ngx-datatable-header-template>
                  <div> Consignee </div>
              </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div style="font-size: 10px; text-overflow: clip;"> {{value}} </div>
              </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="POL" prop="pol" [flexGrow]="1">
            <ng-template let-column="column" ngx-datatable-header-template>
                <div> POL </div>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                <div style="font-size: 12px;"> {{value}} </div>
            </ng-template>
        </ngx-datatable-column>
        
          <ngx-datatable-column name="Created Date" prop="dateCreated" [flexGrow]="1">
            <ng-template let-column="column" ngx-datatable-header-template>
                <div> Created Date </div>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                <div style="font-size: 12px;">{{ value | date: "dd.MM.yyyy" }} </div>
            </ng-template>
        </ngx-datatable-column>

            <ngx-datatable-column name="POL" prop="pol" [flexGrow]="1">
              <ng-template let-column="column" ngx-datatable-header-template>
                  <div> POL </div>
              </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div style="font-size: 12px;"> {{value}} </div>
              </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column name="POD" prop="pod" [flexGrow]="1">
              <ng-template let-column="column" ngx-datatable-header-template>
                  <div> POD </div>
              </ng-template>
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div style="font-size: 12px;"> {{value}} </div>
              </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column name="Actions" [width]="120" [sortable]="false">
              <ng-template ngx-datatable-cell-template>
                <button type="button" class="btn btn-primary" rippleEffect>
                  Print HBL
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </core-card-snippet>
      </section>


  </div>
